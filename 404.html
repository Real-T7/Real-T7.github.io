<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 80px 20px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        font-size: 40px;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 30px;
        margin-bottom: 14px;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 30px;
        font-size: 18px;
        color: #007bff;
        text-decoration: underline;
      }
      a:hover {
        color: #0056b3;
      }
      #music-player {
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="404" style="cursor: pointer; display: inline; user-select: none;">404</h1>

    <br>
    <h2 id="page-not-found" style="display: inline; user-select: none;">Page <span id="404-not" style="cursor: pointer;">Not Found</span> <span id="404-face" style="cursor: pointer;">&colon;&lpar;</span></h2>
    <br>

    <script src="/assets/data/404-clicker.js"></script>

    <input type="text" id="idInput" style="margin-top: 20px;" onkeydown="if(event.key==='Enter'){redirectToKeyword();}" placeholder="Enter ID" />
    <button onclick="redirectToKeyword()">Go</button>

    <script src="/assets/data/redirect.js"></script>

    <audio id="background-music" src="/assets/audio/background.mp3" loop preload="auto"></audio>
    <button id="music-player" title="Play Background Music">▶</button>
    <script src="/assets/data/music-player.js"></script>

    <br>
    <a href="/" id="home-hyperlink">← back to homepage</a>
  </body>
</html>
