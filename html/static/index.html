<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A Forgotten Memory</title>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    
    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        background-color: #fff;
        background-image: url("/assets/images/noise.png");
        position: relative;
        min-width: 100%;
        min-height: 100%;
        transform-style: preserve-3d;
        height: 50000px;
      }
      p {
        font-size: 36px;
        color: #fff;
        text-align: center;
        margin-top: 1000px;
        margin-bottom: 1000px;
        user-select: default;
        opacity: 0.5;
      }
      #qr-code {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        opacity: 0.25;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <a href="qr" id="qr-code">
      <img src="/assets/images/qr-code.png">
    </a>

    <audio loop autoplay id="static-noise" src="/assets/audio/static.mp3"></audio>

    <script>
      document.getElementById("static-noise").volume = 0.1;
    </script>
  </body>
</html>
