<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>???</title>
    <link rel="stylesheet" href="/assets/data/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">


    <style>
      body { margin-left: 24px; }
      progress { font-size: 40px; }
      p {
        font-family: 'Fira Mono', monospace;
        font-optical-sizing: auto;
        font-weight: bold;
        font-size: 40px;
        user-select: none;
        padding-inline: 0.1em;
        line-height: 1;
      }
      .content-blocked {
        background-color: #000;
        color: #000;
        -webkit-text-stroke: 0.1em #000;
        paint-order: stroke fill;
      }
      .placeholder {
        color: #a3a2a5;
      }
      .chromette {
        width: fit-content;
        color: #b56bff;
        -webkit-text-stroke: 0.1em transparent;
        background: linear-gradient(to right, #f35220, #ffba08, #81bc06, #05a6f0);
        background-clip: text;
        -webkit-background-clip: text;
        paint-order: stroke fill;
      }
      .dialogue-misc { opacity: 0.75; }
      .info {
        font-family: monospace;
        border: 3px solid white;
        width: fit-content;
      }
      .status {
        font-family: Arial, sans-serif;
      }
      .space {
        height: 500px;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <p class="placeholder">oh hey.</p>
    <p class="placeholder">...</p>
    <p class="placeholder">so uh...</p>
    <p class="placeholder">how's life?</p>
    <p class="chromette">...</p>
    <p class="placeholder">...right.</p>
    <p class="placeholder">but still, how are you doing?</p>
    <p class="chromette">Fine, I guess.</p>
  </body>
</html>
