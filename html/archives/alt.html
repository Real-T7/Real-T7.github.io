<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>h.mp3</title>
    <link rel="stylesheet" href="/assets/data/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
      body { margin-left: 24px; }
      progress { font-size: 40px; }
      p {
        font-family: 'Courier New', Courier, monospace;
        font-optical-sizing: auto;
        font-weight: bold;
        font-size: 40px;
        user-select: none;
        padding-inline: 0.1em;
        line-height: 1;
      }
      .content-blocked {
        background-color: #000;
        color: #000;
        -webkit-text-stroke: 0.1em #000;
        paint-order: stroke fill;
      }
      .placeholder {
        color: #fff;
        opacity: 0.5;
      }
      .dialogue-t {
        color: #000;
        -webkit-text-stroke: 0.1em #fff;
        paint-order: stroke fill;
      }
      .dialogue-m {
        color: #fff;
        -webkit-text-stroke: 0.1em #1447ff;
        paint-order: stroke fill;
      }
      .dialogue-j {
        color: #fff;
        -webkit-text-stroke: 0.1em #ff1212;
        paint-order: stroke fill;
      }
      .dialogue-mix {
        width: fit-content;
        color: #fff;
        -webkit-text-stroke: 0.1em transparent;
        background: linear-gradient(to right, #1447ff, #ff1212);
        background-clip: text;
        -webkit-background-clip: text;
        paint-order: stroke fill;
      }
      .dialogue-unknown {
        color: #fff;
        -webkit-text-stroke: 0.1em #000;
        paint-order: stroke fill;
      }
      .info {
        font-family: monospace;
        border: 3px solid white;
        width: fit-content;
      }
      .status {
        font-family: Arial, sans-serif;
      }
      .space {
        height: 500px;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <p class="placeholder">...</p>
    <p class="placeholder">so uh...</p>
    <p class="placeholder">how's life?</p>
  </body>
</html>
