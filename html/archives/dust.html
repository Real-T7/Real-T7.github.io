<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>m.mp3</title>
    <link rel="stylesheet" href="/assets/data/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">

    <style>
      body { margin-left: 24px; }
      progress { font-size: 40px; }
      p {
        font-family: 'Fira Mono', monospace;
        font-optical-sizing: auto;
        font-weight: bold;
        font-size: 40px;
        user-select: none;
        padding-inline: 0.1em;
        line-height: 1;
      }
      .content-blocked {
        color: #000;
        -webkit-text-stroke: 0.1em #000;
        paint-order: stroke fill;
      }
      .placeholder {
        color: #a3a2a5;
      }
      .dialogue-m {
        color: #dadada;
        -webkit-text-stroke: 0.1em #ffffff;
        paint-order: stroke fill;
      }
      .dialogue-d {
        color: #252525;
        -webkit-text-stroke: 0.1em #dadada;
        paint-order: stroke fill;
      }
      .dialogue-unknown {
        color: #fff;
        -webkit-text-stroke: 0.1em #000;
        paint-order: stroke fill;
      }
      .dialogue-misc { opacity: 0.75; }
      .info {
        font-family: monospace;
        border: 3px solid white;
        width: fit-content;
      }
      .status {
        font-family: Arial, sans-serif;
      }
      .space {
        height: 500px;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <p class="info">APRIL 17 20<span style="color: #f00">XX</span> 12:04 AM</p>
    <p class="info">// ???</p>
    <p class="placeholder">Dim lights. Empty streets. Midnight. Alone...?</p>
    <p class="dialogue-m"><span class="dialogue-misc">*heavy breathing*</span> ... somebody... help...</p>
    <p class="dialogue-m">it's getting hard to breathe...</p>

    <div class="space"></div>
    <p class="status"><span style="color: #f00;">ERROR</span>: FILE <span style="color: #0ff;">CORRUPTED</span>.</p>
    <p class="status"><span style="color: #0f0;">RECOVERY</span> IN PROGRESS... <span style="color: #f0f;">20</span>%</p>
    <progress></progress>
    <p class="status"><span style="color: #00f">CHECK</span> BACK <span style="color: #ff0;">LATER</span>.</p>
    <p class="status">&lowast; FILE IS NOT 100% ACCURATE</p>
  </body>
</html>
