<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/data/styles.css">
    <style>
      body {margin: 50px}
      a {margin-top: 0px;}
      .message {
      margin-top: 10px;
      font-weight: bold;
      }
      .error {
      color: red;
      }
      .success {
      color: green;
      }
      .home-link {
        position: fixed;
        top: 10px;
        left: 10px;
        text-decoration: none;
        color: #fff;
        font-size: 18px;
      }
      .home-link:hover {
        text-decoration: underline;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <h6>this does nothing yet lol</h6>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" required><br><br>

        <a href="//deltarune.com/lancer">forgot password?</a><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="message" id="message"></div>

    <script>
        const bannedNames = ["T7","S-762","S-575"];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const messageDiv = document.getElementById('message');

        if (bannedNames.some(banned => username.includes(banned.toLowerCase()))) {
            messageDiv.textContent = "no u";
            messageDiv.className = "message error";
        } else if (password !== confirm) {
            messageDiv.textContent = "passwords do not match";
            messageDiv.className = "message error";
        } else {
            messageDiv.textContent = "logged in";
            messageDiv.className = "message success";
        }
        });
    </script>

    <a href="/" class="home-link">‚Üê back to homepage</a>
  </body>
</html>
