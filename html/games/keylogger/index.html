<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Keylogger</title>
    <style>
      html {
        background-color: #000;
      }
      body {
        font-family: Arial, sans-serif;
        color: #fff;
        font-size: 18px;
        margin: 20px;
      }
      #warning {
        color: red;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #keystrokes {
        white-space: pre-wrap;
        background: #000000;
        padding: 10px;
        border: 1px solid #ccc;
        min-height: 100px;
      }
      a {
        display: inline-block;
        margin-bottom: 30px;
        font-size: 18px;
        color: #007bff;
        text-decoration: underline;
      }
      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a href="../" id="home-hyperlink">‚Üê back to minigames</a>
    <br>
    <div id="warning">This page tracks and displays every key you press on your keyboard, but it does not store or transmit any data.</div>
    
    <h2>Keystrokes:</h2>
    <div id="keystrokes"></div>

    <script>
      const display = document.getElementById('keystrokes');

      document.addEventListener('keydown', (event) => {
        const key = event.key === ' ' ? 'Space' : event.key;
        display.textContent += key + ' ';
      });
    </script>
  </body>
</html>
