<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="/assets/data/styles.css">
    
    <style>
      body { 
        margin-left: 20px;
      }
      .input-group {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }
      .input-group label {
        width: 50px;
      }
      .input-group input {
        flex: 1;
        padding: 5px;
        font-size: 1em;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
        font-size: 1em;
        cursor: pointer;
      }
      h3 {
        margin-top: 15px;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <a href="../">‚Üê back to minigames</a>

    <br>

    <h2>Random Number Generator</h2>

    <div class="input-group">
      <label for="min">min:</label>
      <input type="text" id="min" placeholder="0">
    </div>

    <div class="input-group">
      <label for="max">max:</label>
      <input type="text" id="max" placeholder="0">
    </div>

    <button onclick="generateRandomNumber()">generate</button>

    <h3 id="result"></h3>

    <script>
      function forceInt(input) {
        input.addEventListener('input', () => {
          input.value = input.value
            .replace(/[^\d-]/g, '')
            .replace(/(?!^)-/g, '');
        });
      }

      ["min", "max"].forEach(id => forceInt(document.getElementById(id)));

      function generateRandomNumber() {
        const minInput = document.getElementById('min').value.trim();
        const maxInput = document.getElementById('max').value.trim();
        const resultEl = document.getElementById('result');

        if (!minInput && !maxInput) return resultEl.textContent = "min and max values are missing";
        if (!minInput) return resultEl.textContent = "a minimum value is missing";
        if (!maxInput) return resultEl.textContent = "a maximum value is missing";

        let min = parseInt(minInput, 10);
        let max = parseInt(maxInput, 10);

        if (isNaN(min) || isNaN(max)) {
          return resultEl.textContent = "invalid value(s). only integers are allowed";
        }

        if (min > max) [min, max] = [max, min];

        const random = Math.floor(Math.random() * (max - min + 1)) + min;
        resultEl.textContent = `random number: ${random}`;
      }
    </script>
  </body>
</html>
