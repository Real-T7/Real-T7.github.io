<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lights Out Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: red;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .green {
      background-color: green !important;
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      color: lime;
      display: none;
    }
    #onlineCount {
      margin-top: 10px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Lights Out Multiplayer</h1>
  <div id="onlineCount">Online Users: <span id="userCount">0</span></div>
  <div id="message">Congrats, you win :D</div>
  <div id="grid"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiIQr2VpfkBgKNiJwiSQW8ivOSZ9t0lnw",
      authDomain: "t7-github.firebaseapp.com",
      databaseURL: "https://t7-github-default-rtdb.firebaseio.com",
      projectId: "t7-github",
      storageBucket: "t7-github.firebasestorage.app",
      messagingSenderId: "560364753472",
      appId: "1:560364753472:web:4d274d57c93643764785a5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gridRef = db.ref("lightsOutGrid");
    const onlineUsersRef = db.ref("online/LightsOut");

    const rows = 20;
    const cols = 20;
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const userCountSpan = document.getElementById("userCount");

    // Create grid cells
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => toggleCellAndNeighbors(r, c));
        grid.appendChild(cell);
      }
    }

    // Toggle one cell
    function toggleCell(row, col) {
      if (row < 0 || row >= rows || col < 0 || col >= cols) return;
      const path = `${row}_${col}`;
      gridRef.child(path).once("value", snap => {
        const current = snap.val();
        gridRef.child(path).set(!current);
      });
    }

    // Toggle clicked + neighbors
    function toggleCellAndNeighbors(row, col) {
      toggleCell(row, col);
      toggleCell(row - 1, col);
      toggleCell(row + 1, col);
      toggleCell(row, col - 1);
      toggleCell(row, col + 1);
    }

    // Randomize all cells
    function resetGrid() {
      const updates = {};
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          updates[`${r}_${c}`] = Math.random() < 0.5;
        }
      }
      gridRef.set(updates);
    }

    // Watch for grid state changes
    gridRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      let win = true;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const state = data[`${r}_${c}`] || false;
          const cell = grid.querySelector(`[data-row="${r}"][data-col="${c}"]`);
          if (state) {
            cell.classList.add("green");
          } else {
            cell.classList.remove("green");
            win = false;
          }
        }
      }

      if (win) {
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
          resetGrid();
        }, 10000);
      }
    });

    // Initialize grid on first load
    gridRef.once("value", snap => {
      if (!snap.exists()) {
        resetGrid();
      }
    });

    // Handle online presence
    const connectedRef = db.ref(".info/connected");

    connectedRef.on("value", (snap) => {
      if (snap.val() === true) {
        const userRef = onlineUsersRef.push();
        userRef.set(true);
        userRef.onDisconnect().remove();
      }
    });

    onlineUsersRef.on("value", (snapshot) => {
      const users = snapshot.val() || {};
      const onlineCount = Object.keys(users).length;
      userCountSpan.textContent = onlineCount;
    });
  </script>
</body>
</html>
