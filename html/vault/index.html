<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Vault - 1</title>
    <link rel="stylesheet" href="/assets/data/styles.css">

    <style>
      body { margin-left: 20px; }
    </style>

    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <div id="content" hidden>
      <p>you cracked the code.</p>
      <p>congrats.</p>
      <p>unfortunately, i have bad news for you.</p>
      <p>there's nothing here.</p>
      <p>...</p>
      <p>or is there?</p>

      <input type="text" id="code-input" onkeydown="if (event.key === 'Enter') check();">
    </div>

    <script>
      const code = new URLSearchParams(location.search).get('code');
      const id = document.getElementById("code-input").value.trim().toLowerCase();

      if (code) {
        if (code === 'hidden') {
          document.getElementById('content').hidden = false;
        } else {
          alert('incorrect.');
        }
      }

      function check() {
        if (!id) return;
        if (id === '7584120') window.location.href = 'location';
      }
    </script>
  </body>
</html>
