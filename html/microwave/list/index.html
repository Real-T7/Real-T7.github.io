<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>the microwave list ™</title>
  <style>
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 2s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>the microwave list ™</h1>
  <div class="rainbow-text">1. Chai</div>
  <br>
  <p>
    More coming soon!
  </p>
</body>
</html>
