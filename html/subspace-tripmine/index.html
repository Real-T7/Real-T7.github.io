<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Subspace Tripmine</title>
    <link rel="stylesheet" href="/assets/data/styles.css">
    <script src="/assets/data/mobile.js"></script>
  </head>
  <body>
    <img id="sstm" src="/assets/images/subspace-tripmine.png" alt="Subspace Tripmine" style="cursor: pointer;" onclick="playAudio()">
    <script>
      const audioFiles = [
        '/assets/audio/sfx/sstm/activate.mp3',
        '/assets/audio/sfx/sstm/pulse.mp3',
        '/assets/audio/sfx/sstm/explosion.mp3'
      ];

      let audio = new Audio();

      function playAudio() {
        if (!audio.paused) {
          audio.pause();
          audio.currentTime = 0;
        }

        audio.src = audioFiles[Math.floor(Math.random() * audioFiles.length)];
        audio.volume = 0.5
        audio.play();

      };
    </script>

    <p>this page will be revamped soon. check back later!</p>
  </body>
</html>
