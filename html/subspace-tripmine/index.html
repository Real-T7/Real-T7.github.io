<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Subspace Tripmine</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <img id="sstm" src="/media/subspace-tripmine/SubspaceTripmine.png" alt="Subspace Tripmine" style="cursor: pointer;" onclick="playAudio()" />
    <script>
      const audioFiles = [
        '/media/subspace-tripmine/activate.mp3',
        '/media/subspace-tripmine/pulse.mp3',
        '/media/subspace-tripmine/explosion.mp3'
      ];

      let audio = new Audio();

      function playAudio() {
        if (!audio.paused) {
          audio.pause();
          audio.currentTime = 0;
        }

        audio.src = audioFiles[Math.floor(Math.random() * audioFiles.length)];
        audio.volume = 0.5
        audio.play();

      };
    </script>
  </body>
</html>
