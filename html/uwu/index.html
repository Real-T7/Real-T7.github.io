<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>≽^•⩊•^≼ ᵐᵉᵒʷ</title>
    <link rel="stylesheet" href="/assets/data/styles.css">
    
    <style>
      body { background-color: pink; }
      .container {
        margin-top: 40px;
        margin-left: 20px;
        background-color: lightpink;
        color: palevioletred;
        max-width: 800px;
        padding: 20px;
      }
      .container p { margin-left: 20px; }
      #j {
        position: fixed;
        bottom: 10px;
        right: 10px;
        text-decoration: none;
        background-color: lightpink;
        color: palevioletred;
        font-size: 18px;
      }
      #cat {
        position: absolute;
        width: 64px;
        top: 0;
        left: 256px;
        cursor: pointer;
      }
      #music-player {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>

    <script src="/assets/data/mobile.js"></script>
    <script src="/assets/data/music-player.js" defer></script>
  </head>
  <body>
    <audio id="background-music" src="/assets/audio/meow.mp3" autoplay loop preload="auto"></audio>
    <button id="music-player" data-song-title="&quot;:3&quot; by Tangermusic" title="Play Background Music"></button>

    <img id="cat" src="/assets/images/objects/mewo.gif" hidden draggable="false">
    <audio id="meow" src="/assets/audio/sfx/meow.wav"></audio>
    <div class="container">
      <p>hii!~</p>
    </div>

    <div id="j">made by <span style="color: #fff; -webkit-text-stroke: 0.1em #ff1212; paint-order: stroke fill;">575</span> •⩊•</div>

    <script>
      const container = document.querySelector('.container');
      const cat = document.getElementById('cat');
      const chunkSize = 100;
      const text = '<p>meow</p>';

      function addChunk() {
        let chunk = '';
        for (let i = 0; i < chunkSize; i++) {
          chunk += text;
        }
        container.insertAdjacentHTML('beforeend', chunk);
      }

      addChunk();

      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
          addChunk();
        }

        if (window.scrollY > 5000) {
          cat.hidden = false;
        }
      });

      cat.addEventListener('click', () => {
        document.getElementById('meow').play();
      });
    </script>
  </body>
</html>
